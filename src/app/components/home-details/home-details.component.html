<div class="container-fluid m-0 p-0 d-flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="container-fluid p-5">
    <h1>Insira um cliente</h1>
    <form [formGroup]="provasForm2" (ngSubmit)="update()">
      <div class="container w-100 my-5 row  d-flex justify-content-end align-items-end">
        <div class=" col-4">
          <select class="form-select" id="inputGroupSelect01" formControlName="tipo">
            <option selected>Tipo de prova</option>
            <option value="1">CP</option>
            <option value="2">Global</option>
            <option value="3">Sprint</option>

          </select>
        </div>
        <div class=" col-4">
          <select class="form-select" id="inputGroupSelect01" formControlName="materia">
            <option selected>Matéria</option>
            <option value="1">ANDROID KOTLIN DEVELOPER</option>
            <option value="2">DESENVOLVIMENTO CROSS PLATFORM</option>
            <option value="3">GOVERNANÇA E MELHORES PRÁTICAS EM TI</option>
            <option value="4">MICROSERVICE AND WEB ENGINEERING</option>
            <option value="5">NETWORK MANAGEMENT AND MONITORING</option>
            <option value="6">OPERATING SYSTEM TUNING AND COGNATION</option>
            <option value="7">PROGRAMMING AND DATABASE MANAGEMENT</option>
          </select>
        </div>
        <div class="  col-4">
          <input type="number" class="form-control" placeholder="digite a nota..." aria-label="Recipient's username"
            aria-describedby="button-addon2" formControlName="nota">
        </div>
        <div class=" mt-3 col-1 me-1">
          <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
        </div>

      </div>
    </form>
  </div>


</div>
